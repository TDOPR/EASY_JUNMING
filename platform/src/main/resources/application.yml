######################  Actuator 监控端点的配置项  ######################
management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: ALWAYS

#########################  登录配置 ####################################
login:
  #是否开启密码错误锁定
  enableErrorLock: true
  #锁定时间(单位:秒) 默认设置3分钟
  lockTime: 180
  #登录错误几次开始锁定
  maxErrorNumber: 3
  captcha:
    #是否启动验证码
    enable: false
    # 验证码类型 math=数字计算 char=字符验证  random=随机策略  请填写大写字母
    type: RANDOM
    #图像干扰策略  line=线段干扰 circle=圆圈干扰 shear=扭曲干扰  random=随机策略
    category: RANDOM
    # 数字验证码位数
    numberLength: 1
    # 字符验证码长度
    charLength: 4
    #失效时间(单位:分钟)
    expirationTime: 1

