#########################  应用其它配置   ############################
app:
  #文件存储根路径
  rootPath: D:\data\
  #服务名称
  serverName: HaoLiang
  #是否加载redisson的RateLimit限流相关Bean   依赖reids
  enableRateLimit: false
  #限流模式  single=单实例限流,all=全局限流(分布式限流)
  rateLimitModel: all
  #是否加载表单去重提交验证  依赖reids
  enableRepeatSubmit: flase
